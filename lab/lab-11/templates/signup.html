{% extends "base.html" %}
{% block title %}Registrati{% endblock %}
{% block signup_active %}active{% endblock %}

{% block content %}
<div class="col-5 bg-light p-4 border rounded">
    <form action="/iscriviti" method="POST" enctype="multipart/form-data">
        <label for="nicknameInput" class="form-label">Nickname</label>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" name="nickname" id="nicknameInput" required minlength="5"
                maxlength="20">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="passwordInput" required minlength="5"
                maxlength="20">
        </div>
        <div class="mb-3">
            <label for="immagineInput" class="form-label">Immagine di profilo</label>
            <input type="file" class="form-control" name="immagine_profilo" id="immagineFile">
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
</div>
{% endblock %}
